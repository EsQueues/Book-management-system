<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Confirmation Page</title>
</head>
<body class="container mt-5">
<div class="text-center">
    <h1>Confirmation Page</h1>
    <p>Your registration is almost complete!</p>
    <p>Please check your email for a confirmation code and enter it below:</p>
    <form id="confirmationForm" action="/confirm" method="post">
        <div class="form-group">
            <label for="code">Enter Confirmation Code:</label>
            <input type="text" id="code" name="code" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;">Incorrect confirmation code. Please try again.</p>
</div>
</body>
</html>
