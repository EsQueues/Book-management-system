<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">Login Page</h1>

        <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;">
            <!-- Error message will be displayed dynamically here -->
        </div>

        <form id="loginForm" action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">If you didn't register, <a href="/register">sign up</a></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const errorMessage = document.getElementById('errorMessage');
        const urlParams = new URLSearchParams(window.location.search);
        const errorValue = urlParams.get('error');

        if (errorValue) {
            errorMessage.innerText = errorValue;
            errorMessage.style.display = 'block';
        }
    });
</script>

</body>
</html>
